<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/space-invaders.css" />
</head>
<body>
  <canvas id="game-canvas" width="640" height="640"></canvas>
  <div id="dpad" style="  display: flex;flex-direction: row;align-items: center; margin-left: auto; margin-right: auto;">
    <div>
        <div class="dpad-horizontal">
            <button id="leftButton" class="dpad-button dpad-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                </svg>
            </button>
            <button id="rightButton" class="dpad-button dpad-right">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </button>
        </div>
        <button id="attackButton" class="dpad-button">X</button>
    </div>
    <div>
        <div id="mew-game">
            <button id="newGame" class="dpad-button">Enter</button>
        </div>
    </div>
</div>
  <script src="js/space-invaders.js "></script>
</body>
</html>
